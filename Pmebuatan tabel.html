<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <table border="1" cellpadding="10">
        <TR height="40">
            <td width=150 bgcolor="yellow" align="left" valign="top">KOLOM 1 DARI BARIS 1</td>
            <td width="250" algn="right" valign="middle">KOLOM 2 DARI BARIS 1</td>
        </TR>
        <TR height="80">
            <td width=150 bgcolor="00ff80" align="right" valign="bottom">KOLOM 1 BARIS KE 2</td>
            <td width="250" align="center" valign=middle>KOLOM 2 BARIS KE 2</td>
            <table border="2" width="200" cellpadding="10">
                <tr>
                    <td rowspan="2">A</td>
                    <td>B</td>
                </tr>
                <td>b</td>
                <td>c</td>
                <td>d</td>
            </table>
        </TR>
    </table>
</body>
</html>
